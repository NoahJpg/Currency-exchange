<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <span class="container-intro">Currency Exchange</span>
  </div>
  <br>
  <form>
    <label for="currency-type">Choose a currency to convert from USD:</label>
    <select id="currency-type"> 
      <br>
      <option value="select"> - Select a Currency - </option>
      <option value="JPY">¥ JPY: Japanese Yen</option>
      <option value="AUD">A$ AUD: Australian Dollar</option>
      <option value="EUR">€ EUR: Euro</option>
      <option value="ETB">ብር ETB: Ethopian Birr</option>
      <option value="MXN">Mex$ MXN: Mexican Peso</option>
    <select>
      <br><br>
      <label for="currency-amount">Enter Dollar Amount $</label>
      <input type="number" id="currency-amount" name="currency-amount" min="0" step="0.01">
      <br><br>
      <input type="submit" value="Submit">
  </form>
  <p id="results"></p>
</body>
</html>
